<!DOCTYPE html>
<html lang="en">
<head>
<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<style type="text/css" media="screen">

body {

}

    <li class="active">Data</li>

<div class="row-fluid">

        <ul>
            <li><a href="#">foo</a></li>
            <li><a href="#">bar</a></li>
            <li><a href="#">baz</a></li>
